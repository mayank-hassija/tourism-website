<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tourism Website</title>

    <!-- SEO meta tags -->
    <meta name="description" content="Manage and explore amazing tours." />
    <meta property="og:title" content="Tourism Website" />
    <meta property="og:description" content="Browse, add, and manage tours online." />

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Internal Styles -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        font-weight: 700;
        font-size: 1.5rem;
        color: #2c3e50;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }

      .nav-links a:hover {
        color: #0077ff;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar (to be rendered via React component) -->
    <div id="root"></div>

    <!-- Main React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
